<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #texteCote {
             display: none;
             position: relative;
            top: -20px; 
        }

        #monLien:hover + #texteCote {
            display: inline;
        }
    </style>
</head>
<body>
    <a href="#" id="monLien">Mon lien</a>
    <span id="texteCote">Texte à afficher à côté du lien</span>

    <script>
        var lien = document.getElementById('monLien');
        var texteCote = document.getElementById('texteCote');

        lien.addEventListener('mouseover', function() {
        texteCote.style.display = 'inline';
        });

        lien.addEventListener('mouseout', function() {
        texteCote.style.display = 'none';
        });
    </script>
</body>
</html>
